<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HarperBot Chat Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .chat-bubble {
            max-width: 70%;
            word-wrap: break-word;
        }
        .user-message {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 18px 18px 4px 18px;
        }
        .bot-message {
            background: #f8f9fa;
            color: #333;
            border-radius: 18px 18px 18px 4px;
            border: 1px solid #e9ecef;
        }
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
        }
        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #6c757d;
            animation: typing 1.4s infinite ease-in-out;
        }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-50 h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200 px-6 py-4">
        <div class="flex items-center space-x-3">
            <div class="w-10 h-10 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center">
                <span class="text-white font-bold text-lg">H</span>
            </div>
            <div>
                <h1 class="text-xl font-semibold text-gray-900">HarperBot</h1>
                <p class="text-sm text-gray-500">AI Assistant</p>
            </div>
        </div>
    </header>

    <!-- Chat Container -->
    <div class="flex-1 overflow-y-auto p-4 space-y-4" id="chatContainer">
        <!-- Welcome Message -->
        <div class="flex justify-start">
            <div class="chat-bubble bot-message p-4 shadow-sm">
                <p class="text-sm">Hello! I'm HarperBot, your AI assistant. How can I help you today?</p>
            </div>
        </div>

        <!-- Sample User Message -->
        <div class="flex justify-end">
            <div class="chat-bubble user-message p-4 shadow-sm">
                <p class="text-sm">Hi! Can you help me with a coding question?</p>
            </div>
        </div>

        <!-- Sample Bot Response -->
        <div class="flex justify-start">
            <div class="chat-bubble bot-message p-4 shadow-sm">
                <p class="text-sm">Of course! I'd be happy to help you with any coding questions. What programming language or framework are you working with?</p>
            </div>
        </div>

        <!-- Typing Indicator -->
        <div class="flex justify-start">
            <div class="chat-bubble bot-message">
                <div class="typing-indicator">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Input Area -->
    <div class="bg-white border-t border-gray-200 p-4">
        <div class="flex items-end space-x-3">
            <div class="flex-1 relative">
                <textarea 
                    id="messageInput"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg resize-none focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="Type your message..."
                    rows="1"
                    style="min-height: 48px; max-height: 120px;"
                ></textarea>
            </div>
            <button 
                id="sendButton"
                class="px-6 py-3 bg-gradient-to-r from-blue-500 to-purple-600 text-white rounded-lg font-medium hover:from-blue-600 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
            >
                Send
            </button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Send message on Enter (but allow Shift+Enter for new line)
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Send message on button click
        sendButton.addEventListener('click', sendMessage);

        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Add user message
            addMessage(message, 'user');
            messageInput.value = '';
            messageInput.style.height = 'auto';

            // Simulate bot response
            setTimeout(() => {
                addMessage('Thanks for your message! I\'m processing your request...', 'bot');
            }, 1000);
        }

        function addMessage(content, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `flex justify-${sender === 'user' ? 'end' : 'start'}`;
            
            const bubbleClass = sender === 'user' ? 'user-message' : 'bot-message';
            messageDiv.innerHTML = `
                <div class="chat-bubble ${bubbleClass} p-4 shadow-sm">
                    <p class="text-sm">${content}</p>
                </div>
            `;
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Scroll to bottom on load
        chatContainer.scrollTop = chatContainer.scrollHeight;
    </script>
</body>
</html>
